{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block page_title %}Issue Tracker{% endblock %}
{% block page_heading %}Blog Comment Form{% endblock %}
{% block content %}
<h1>New Blog Comment</h1>
        <form method="POST" class = "form-detail">
        <!--prevent cross site scripting-->
            {% csrf_token %}
        <!--use as_bootstrap to render as bootstrap style-->
            {{ form | as_bootstrap  }}
             <button class ="btn btn-lg btn-light" type="submit">Submit</button>
        </form>
{% endblock %}
