{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block page_title %}Issue Tracker{% endblock %}
{% block page_heading %}Home Page{% endblock %}
{% block content %}
<h1>New Post</h1>
    <div class = "row container">
        <form class = "form-detail" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | as_bootstrap }}
            <button type="submit" class="btn btn-light">Submit</button>
        </form><br>
            <a href="{% url 'get_posts' %}" class="btn btn-sm btn btn-info"><span class="glyphicon glyphicon-arrow-left" aria-hidden ="true"></span> Back To Blog</a>
                <p></p>
    </div>
{% endblock %}
