{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block page_title %}Log in Page{% endblock %}
{% block page_heading %}User Login{% endblock %}  
{% block content %}
<h2>Enter login details below</h2>
<form method="POST">
     <!--use the cross site request forgery django function to prevent cross site scripting-->
    {% csrf_token %}
    {{ login_form | as_bootstrap }}
    <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
</body>
</html>
