{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block page_title %}Issue Tracker{% endblock %}
{% block page_heading %}Home Page{% endblock %}
{% block content %}
<h1 class = "form-detail">New Ticket</h1>
        <form method="POST" class = "form-detail">
        <!--prevent cross site scripting-->
            {% csrf_token %}
        <!--use as_bootstrap to render as bootstrap style-->
            {{ form | as_bootstrap }}
             <button class ="btn btn-light" type="submit">Submit</button>
        </form><br>
{% endblock %}
