{% extends 'base.html' %}
{% block page_title %}Issue Tracker{% endblock %}
{% block page_heading %}Home Page{% endblock %}
{% block content %}
<h1>Upvote Here!</h1>
        <form method="POST" action="{% url 'upvote' item.id  %}">
        <!--prevent cross site scripting-->
            {% csrf_token %}
        <!--use as_bootstrap to render as bootstrap style-->
            {{ form | as_bootstrap }}
             <button class ="btn btn-default" type="submit"><span class="glyphicon glyphicon-thumbs-up"> </span></button>
        </form>
{% endblock %}
